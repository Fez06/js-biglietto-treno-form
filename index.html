        <!-- da qui il nuovo tentativo post-correzione -->
        <div class="module">
            <div>
                <label for="name">nome e cognome</label>
                <input type="text" id="name" value="">

                <label for="km">km da percorrere</label>
                <input type="number" id="km">

                <label for="eta">Eta'</label>
                <select id="eta">
                    <option value="under">minorenne</option>
                    <option value="adult">maggiorenne</option>
                    <option value="over">over 65</option>
                </select>
            </div>      

            <div class="buttons">
                <button id="genera">genera</button>
                <button id="btnReset">reset</button>
            </div>
        </div>

        <div class="ticket">
            <h3>DETTAGLI PASSEGGERI</h3>
            <div class="container">
                <div class="owner">
                    <h3>NOME PASEGGERO:</h3>
                    <p id="owner-name"></p>
                </div>

                <div class="offerta">
                    <h4>Offerta</h4>
                    <p id="offerta-biglietto"></p>
                </div>

                <div class="carrozza">
                    <h4>Carrozza</h4>
                    <p>5</p>
                </div>

                <div class="codice">
                    <h4>Codice CP</h4>
                    <p>98789</p>
                </div>

                <div class="Costo">
                    <h4>Costo Biglietto</h4>
                    <p id="costo-biglietto"></p>
                </div>
            </div>
        </div>

    </main>
